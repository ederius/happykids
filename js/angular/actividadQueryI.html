<table border=1>

	</tr>
	</thead>

</table>
<p id="resultado"></p>
</body>
<script>
	var persona = {

		nombre:"",
		edad:null,
		estatura:null,
		peso:null,

		registarPersona:function(){
			if (validar($("#nombre").val(),$("#edad").val(),$("#estatura").val(),$("#peso").val() ))  {
				alert("campo vacio");
			}else{
			persona.nombre=$("#nombre").val();
			persona.edad=$("#edad").val();
			persona.estatura=$("#estatura").val();
			persona.peso=$("#peso").val();
				
			}

		},

		mostrarPersona:function(){
			var mensaje="";
			mensaje+="<td>"+persona.nombre+"</td><td>"+persona.edad+"</td><td>"+persona.estatura+"</td><td>"+persona.peso+"</td>";
		},

	};

	function validar(nombre, edad, estatura, peso){
		if($("#nombre").val()=="" || $("#edad").val()=="" || $("#estatura").val()=="" || $("#peso").val()==""){
			return false;
		}else{
			return true;
		}
	}

	function calcularImc(){
		var imc=persona.peso/Math.pow(persona.altura,2);
		if(imc < 18.5 ){
		$("#resultado").html("El Índice de Masa Corporal de NOMBRE DE LA PERSONA es: IMC. Por tal razón su estado es Demasiado delgado(a).");
		}else if(imc >= 18.5 && imc <=24){
		$("#resultado").html("El Índice de Masa Corporal de NOMBRE DE LA PERSONA es: IMC. Por tal razón su estado es Normal.");
		}else if(imc >= 25 && imc <=29){
		$("#resultado").html("El Índice de Masa Corporal de NOMBRE DE LA PERSONA es: IMC. Por tal razón su estado es Ligero sobrepeso.");
		}else {
		$("#resultado").html("El Índice de Masa Corporal de NOMBRE DE LA PERSONA es: IMC. Por tal razón su estado es Obesidad.");
		}
	}
</script>

</html>
